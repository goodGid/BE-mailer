# 1.워크플로 이름 지정
name: CI

# 2. 워크플로 시작될 조건 지정
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest #실행 환경 지정
    #실행 스텝 지정
    steps:
      - uses : actions/checkout@v3


      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build with Gradle
        run: |
          echo ${{secrets.APPLICATION_YML}} | base64
